<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wildlife Incident Reporting</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background-image: url('/static/wildlife_bg.jpg'); 
            background-size: cover; 
            background-attachment: fixed; 
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        nav { 
            text-align: center;
            margin: 30px 0;
        }
        nav a { 
            margin: 0 15px; 
            padding: 12px 25px;
            font-weight: bold; 
            color: white; 
            text-decoration: none;
            background: #4CAF50;
            border-radius: 5px;
            transition: background 0.3s;
            display: inline-block;
        }
        nav a:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        p {
            text-align: center;
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Wildlife Incident Reporting</h1>
        <nav>
            <a href="{{ url_for('get_incidents') }}">View Incidents</a>
            <a href="{{ url_for('report_incident') }}">Report Incident</a>
        </nav>
        <p>Report and track wildlife incidents in your area. Help protect communities and wildlife through timely reporting and monitoring.</p>
    </div>
</body>
</html>
